		<g id="Gruppe_3" transform="translate(1884 -720)">
			<text transform="matrix(1 0 0 1 183 1303)" class="st5 st6 st7">Vorstellung</text>
			<text transform="matrix(1 0 0 1 183 1384)" class="st5 st6 st8">Die Idee des digitalen Zwillings wurde von Dr. Michael </text>
			<text transform="matrix(1 0 0 1 183 1414)" class="st5 st6 st8">Grieves an der University of Michigan vorgestellt. Zu </text>
			<text transform="matrix(1 0 0 1 183 1444)" class="st5 st6 st8">dieser Zeit war das Konzept der digitalen Repräsentanz </text>
			<text transform="matrix(1 0 0 1 183 1474)" class="st5 st6 st8">eines physischen Objektes der realen Welt relativ neu </text>
			<text transform="matrix(1 0 0 1 183 1504)" class="st5 st6 st8">und unausgereift. Die gesammelten Informationen des </text>
			<text transform="matrix(1 0 0 1 183 1534)" class="st5 st6 st8">physischen Produktes waren limitiert und häufig wurden </text>
			<text transform="matrix(1 0 0 1 183 1564)" class="st5 st6 st8">Daten manuell erhoben.</text>
			<text transform="matrix(1 0 0 1 826 1243)" class="st4 st6 st7">Verbreitung</text>
			<text transform="matrix(1 0 0 1 826 1324)" class="st4 st6 st8">Die Menge, Vielfalt und Genauigkeit der Informationen, </text>
			<text transform="matrix(1 0 0 1 826 1354)" class="st4 st6 st8">die einfach und günstig gewonnen werden können hat </text>
			<text transform="matrix(1 0 0 1 826 1384)" class="st4 st6 st8">sich seit dem vervielfacht. </text>
			<text transform="matrix(1 0 0 1 826 1414)" class="st4 st6 st8">Zwar ist die Menge der objektbezogenen Daten und </text>
			<text transform="matrix(1 0 0 1 826 1444)" class="st4 st6 st8">Informationen enorm gestiegen, jedoch scheiterte es an </text>
			<text transform="matrix(1 0 0 1 826 1474)" class="st4 st6 st8">der mangelhaften wechselseitigen Verbindung. </text>
			<text transform="matrix(1 0 0 1 826 1504)" class="st4 st6 st8">Unternehmen arbeiteten vor allem fokussiert an einem </text>
			<text transform="matrix(1 0 0 1 826 1534)" class="st4 st6 st8">Objekt, dem physischen oder digitalen. Die fehlende </text>
			<text transform="matrix(1 0 0 1 826 1564)" class="st4 st6 st8">Verbindung der beiden Produkte verhindert ein </text>
			<text transform="matrix(1 0 0 1 826 1594)" class="st4 st6 st8">simultanes Arbeiten.</text>
		</g>
